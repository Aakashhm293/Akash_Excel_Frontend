<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-image: linear-gradient(to right, white, pink);
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center mt-5">
      <h2>Connect With Our Digital Marketing Experts</h2>
      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sit porro,
        natus necessitatibus, quas velit modi adipisci possimus quia sint, id
        suscipit iusto enim incidunt tempora?
      </p>
    </div>

    <div
      class="container border rounded mx-auto mt-5 col-lg-6 col-md-10 col-sm-12"
    >
      <form>
        <div class="container mb-3 mt-3 col-12 ms-1 d-flex">
          <div class="container">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <label for="exampleInputEmail1" class="form-label mt-2"
              >Phone</label
            >
            <input
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <label for="exampleInputEmail1" class="form-label mt-2"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="container ms-1">
            <label for="Message">Message</label>
            <div class="form-floating mt-2">
              <textarea
                class="form-control"
                placeholder="Leave a comment here"
                id="floatingTextarea2"
                style="height: 195px"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="container d-flex">
          <button
            type="submit"
            class="btn btn-primary my-3 mx-auto border rounded-pill"
            style="width: 300px"
          >
            Get Started
          </button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
